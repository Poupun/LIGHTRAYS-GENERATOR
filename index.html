<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Rays Generator - Create Beautiful Light Effects</title>
    <link rel="stylesheet" href="app-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="app-container">
            <!-- Full-Screen Preview with Floating Controls -->
            <main class="app-main">
                <!-- Full-Screen Preview Background -->
                <div id="preview-container" class="fullscreen-preview">
                    <div class="center-logo" aria-hidden="true">
                        <svg class="logo-svg" viewBox="0 0 54 36" xmlns="http://www.w3.org/2000/svg">
                            <path d="M51.0759 0.41425C50.5012 0.133223 49.8924 0.000197724 49.2932 0.000197724C47.7944 0.000197724 46.3537 0.83215 45.6491 2.26482L40.3992 13.0779C39.413 15.0836 40.2437 17.5067 42.2547 18.4903C44.266 19.4745 46.6953 18.6456 47.6815 16.64L52.931 5.82707C53.9172 3.8208 53.0869 1.39785 51.0759 0.41425Z" fill="currentColor"/>
                            <path d="M26.0527 2.26462C25.3482 0.831946 23.9075 0 22.4088 0C21.8095 0 21.2007 0.133019 20.6262 0.414047C18.6152 1.39764 17.7846 3.82059 18.7708 5.82646L32.123 32.9809C33.1088 34.9863 35.5385 35.8152 37.5495 34.8312C39.5604 33.8476 40.3911 31.4247 39.4049 29.4188L26.0527 2.26462Z" fill="currentColor"/>
                            <path d="M7.69698 2.26462C6.99256 0.831946 5.55166 0 4.05309 0C3.45383 0 2.84501 0.133019 2.27031 0.414047C0.259369 1.39764 -0.570901 3.82059 0.415284 5.82646L13.7672 32.9809C14.7533 34.9863 17.1831 35.8152 19.194 34.8312C21.205 33.8476 22.0357 31.4247 21.0495 29.4188L7.69698 2.26462Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="preview-placeholder">
                        <div class="placeholder-content">
                            <h3>Your Light Rays</h3>
                            <p>Use the controls to customize your beautiful light rays in real-time</p>
                        </div>
                    </div>
                </div>

                <!-- Floating Controls Panel -->
                <div class="floating-controls draggable" id="controls-panel">
                    <div class="controls-header drag-handle">
                        <h2>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                            </svg>
                            Customize
                        </h2>
                        <div class="control-actions">
                            <button id="reset-btn" class="action-btn" title="Reset to Default">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                                    <path d="M21 3v5h-5"></path>
                                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                                    <path d="M3 21v-5h5"></path>
                                </svg>
                            </button>
                            <button id="toggle-controls" class="action-btn" title="Minimize Controls">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="2"></rect>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="controls-content" id="controls-content">

                        <!-- Main Controls -->
                        <div class="controls-grid">
                            <!-- Column 1: Appearance -->
                            <div class="control-column">
                                <h4 class="column-title">Appearance</h4>
                                
                                <div class="control-item">
                                    <label for="color">Color</label>
                                    <div class="color-input-wrapper">
                                        <input type="color" id="color" value="#00ddff">
                                        <span class="color-value">#00ddff</span>
                                    </div>
                                </div>

                                <div class="control-item">
                                    <label for="intensity">
                                        Intensity
                                        <span class="control-value" id="intensity-value">0.8</span>
                                    </label>
                                    <input type="range" id="intensity" min="0.1" max="1" step="0.1" value="0.8" class="slider">
                                </div>

                                <div class="control-item">
                                    <label for="rayCount">
                                        Ray Count
                                        <span class="control-value" id="rayCount-value">30</span>
                                    </label>
                                    <input type="range" id="rayCount" min="4" max="60" step="1" value="30" class="slider">
                                </div>

                                <div class="control-item">
                                    <label for="raySpread">
                                        Ray Spread
                                        <span class="control-value" id="raySpread-value">360Â°</span>
                                    </label>
                                    <input type="range" id="raySpread" min="30" max="360" step="15" value="360" class="slider">
                                </div>

                                <div class="control-item">
                                    <label>Blur Effect</label>
                                    <div class="toggle-wrapper">
                                        <input type="checkbox" id="blurEnabled" checked class="toggle-input">
                                        <label for="blurEnabled" class="toggle-label">
                                            <span class="toggle-switch"></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="control-item" id="blur-intensity-control">
                                    <label for="blurIntensity">
                                        Blur Intensity
                                        <span class="control-value" id="blurIntensity-value">1.0x</span>
                                    </label>
                                    <input type="range" id="blurIntensity" min="0.1" max="3.0" step="0.1" value="1.0" class="slider">
                                </div>

                                <div class="control-item">
                                    <label>Background</label>
                                    <div class="toggle-wrapper">
                                        <input type="checkbox" id="backgroundEnabled" class="toggle-input">
                                        <label for="backgroundEnabled" class="toggle-label">
                                            <span class="toggle-switch"></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="control-item" id="background-color-control">
                                    <label for="backgroundColor">Background Color</label>
                                    <div class="color-input-wrapper">
                                        <input type="color" id="backgroundColor" value="#000000">
                                        <span class="color-value" id="background-color-value">#000000</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Column 2: Size & Position -->
                            <div class="control-column">
                                <h4 class="column-title">Size & Position</h4>
                                
                                <div class="control-item">
                                    <label for="rayWidth">
                                        Ray Width
                                        <span class="control-value" id="rayWidth-value">240px</span>
                                    </label>
                                    <input type="range" id="rayWidth" min="20" max="300" step="10" value="240" class="slider">
                                </div>

                                <div class="control-item">
                                    <label for="rayHeight">
                                        Ray Height
                                        <span class="control-value" id="rayHeight-value">180vh</span>
                                    </label>
                                    <input type="range" id="rayHeight" min="50" max="300" step="10" value="180" class="slider">
                                </div>

                                <div class="control-item">
                                    <label for="lightX">
                                        Light X
                                        <span class="control-value" id="lightX-value">100%</span>
                                    </label>
                                    <input type="range" id="lightX" min="0" max="100" step="5" value="100" class="slider">
                                </div>

                                <div class="control-item">
                                    <label for="lightY">
                                        Light Y
                                        <span class="control-value" id="lightY-value">-5%</span>
                                    </label>
                                    <input type="range" id="lightY" min="-100" max="100" step="5" value="-5" class="slider">
                                </div>
                            </div>

                            <!-- Column 3: Animation -->
                            <div class="control-column">
                                <h4 class="column-title">Animation</h4>
                                
                                <div class="control-item">
                                    <label>Enable Animation</label>
                                    <div class="toggle-wrapper">
                                        <input type="checkbox" id="animated" checked class="toggle-input">
                                        <label for="animated" class="toggle-label">
                                            <span class="toggle-switch"></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="control-item" id="speed1-control">
                                    <label for="animationSpeed1">
                                        Layer 1 Speed
                                        <span class="control-value" id="animationSpeed1-value">3.0x</span>
                                    </label>
                                    <input type="range" id="animationSpeed1" min="0.1" max="3" step="0.1" value="3.0" class="slider">
                                </div>

                                <div class="control-item" id="speed2-control">
                                    <label for="animationSpeed2">
                                        Layer 2 Speed
                                        <span class="control-value" id="animationSpeed2-value">3.0x</span>
                                    </label>
                                    <input type="range" id="animationSpeed2" min="0.1" max="3" step="0.1" value="3.0" class="slider">
                                </div>
                            </div>
                        </div>

                        <!-- Presets Section -->
                        <div class="presets-section">
                            <h4 class="section-title">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                                </svg>
                                Presets
                            </h4>
                            <div class="presets-grid">
                                <button class="preset-btn" data-preset="ticket-hub">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                        <line x1="8" y1="21" x2="16" y2="21"></line>
                                        <line x1="12" y1="17" x2="12" y2="21"></line>
                                    </svg>
                                    <span>Ticket Hub</span>
                                </button>
                                <button class="preset-btn" data-preset="jelly-creative">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="3"></circle>
                                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                                    </svg>
                                    <span>Jelly Creative</span>
                                </button>
                                <button class="preset-btn disabled" data-preset="coming-soon" disabled>
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <polyline points="12,6 12,12 16,14"></polyline>
                                    </svg>
                                    <span>Coming Soon...</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Floating fmbed fdnel -->
                <div class="floating-embed draggable" id="embed-panel">
                    <div class="embed-header drag-handle">
                        <h3>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="16 18 22 12 16 6"></polyline>
                                <polyline points="8 6 2 12 8 18"></polyline>
                            </svg>
                            Generate Embed
                        </h3>
                        <button id="toggle-embed" class="action-btn" title="Minimize Embed Panel">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="2"></rect>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="embed-content" id="embed-content">
                        <div class="embed-actions">
                            <button id="generate-js-btn" class="primary-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                    <line x1="8" y1="21" x2="16" y2="21"></line>
                                    <line x1="12" y1="17" x2="12" y2="21"></line>
                                </svg>
                                Iframe Embed
                            </button>
                            <button id="generate-react-btn" class="secondary-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                                </svg>
                                React Iframe
                            </button>
                            <button id="copy-config-link-btn" class="tertiary-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                                </svg>
                                Copy Config Link
                            </button>
                        </div>

                        <div id="embed-output" class="embed-output" style="display: none;">
                            <div class="output-header">
                                <h4 id="output-title">Generated Code</h4>
                                <button id="copy-btn" class="action-btn" title="Copy to Clipboard">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                    </svg>
                                    Copy
                                </button>
                            </div>
                            <div id="code-output" class="code-output"></div>
                        </div>
                    </div>
                </div>

                <!-- Credit Text -->
                <div class="credit-text">
                    Â© Julien SALGUES 2025 - Atawa Interactive
                </div>
            </main>
        </div>
    </div>

    <script src="light-rays-engine.js"></script>
    <script src="app.js"></script>
</body>
</html>
